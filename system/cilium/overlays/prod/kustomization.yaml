apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-system

resources:
- ../../base
- ip-pool.yaml

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io
    version: 1.18.4
    namespace: kube-system
    releaseName: cilium
    includeCRDs: true
    valuesFile: values.yaml
