proxy-resources:
  authentik:
    name: Authentik Web Interface
    protocol: http
    full-domain: sso.cornfakes.xyz
    ssl: true
    enabled: true
    targets:
      - hostname: 10.1.20.115
        port: 80
        method: http
        enabled: true
        priority: 100
        healthcheck:
          hostname: 10.1.20.115
          port: 80
          enabled: true
          path: /-/health/live/
          interval: 10
          timeout: 5
          method: GET
          status: 200
