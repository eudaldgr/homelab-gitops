apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  namespace: gateway
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: 10.1.20.111
  listeners:
    - protocol: HTTP
      port: 80
      name: http-gateway
      hostname: "*.cornfakes.xyz"
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTP
      port: 80
      name: http-domain-gateway
      hostname: cornfakes.xyz
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTPS
      port: 443
      name: https-gateway
      hostname: "*.cornfakes.xyz"
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-cornfakes
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTPS
      port: 443
      name: https-domain-gateway
      hostname: cornfakes.xyz
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-cornfakes
      allowedRoutes:
        namespaces:
          from: All
