apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: authentik

resources:
  - ../../base
  - database.yaml
  - database-scheduled-backup.yaml
  - podmonitor.yaml
  - httproute.yaml
  - sealed-secrets.yaml
  - extra

generatorOptions:
  disableNameSuffixHash: true

helmCharts:
  - name: authentik
    namespace: authentik
    releaseName: authentik
    repo: https://charts.goauthentik.io
    valuesFile: values.yaml
    version: 2025.10.2
